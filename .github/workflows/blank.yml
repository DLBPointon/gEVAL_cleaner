name: Short FTP - Still needs work

on:  
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.8 and Perl 4.0
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
        perl-version: 5.6
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install argparse
    
    - name: PEP Test Run
      run: |
        ./clean_data.py arabidopsis_thaliana+plants ./ pep
        
    - name: CDS Test Run
      run: |
        ./clean_data.py arabidopsis_thaliana+plants ./ cds

        
    - name: CDNA Test Run
      run: |
        ./clean_data.py arabidopsis_thaliana+plants ./ cdna
        

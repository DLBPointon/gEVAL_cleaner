name: automated_script_runner

on:  
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.8 and Perl 4.0
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
        perl-version: 4.0
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

        pip install argparse
        pip install re
        pip install os
        pip install time
        pip install sys
    
    - name: Run cleandatav3.py
      run: |
        cleandatav3.py -FTP ftp://ftp.ensemblgenomes.org/pub/plants/release-46/fasta/arabidopsis_thaliana/pep/Arabidopsis_thaliana.TAIR10.pep.all.fa.gz -SAVE ./ -TYPE pep
        
